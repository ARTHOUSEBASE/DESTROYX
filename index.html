<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESTROYX | Simple Roast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ffffff;
            color: #000000;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            min-height: 100vh;
        }
        .brutal {
            border: 2px solid black;
            box-shadow: 4px 4px 0px 0px black;
        }
        .btn {
            background: black;
            color: white;
            border: 2px solid black;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover {
            background: white;
            color: black;
        }
        .btn-blue {
            background: #1DA1F2;
            color: white;
            border-color: black;
        }
        .btn-blue:hover {
            background: #0d8bd9;
            color: white;
        }
        .card {
            border: 2px solid black;
            background: white;
            margin-bottom: 16px;
            padding: 16px;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-2xl mx-auto">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">DESTROYX</h1>
            <p class="text-sm opacity-70">Simple X Account Roast</p>
        </div>

        <!-- Input -->
        <div id="input-section" class="mb-8">
            <div class="flex gap-2 mb-4">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter X username..." 
                    class="flex-1 p-3 border-2 border-black font-bold"
                >
                <button onclick="roast()" class="btn">ROAST</button>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            
            <!-- Profile -->
            <div class="card brutal flex gap-4 items-center">
                <img id="avatar" src="" width="80" height="80" class="border-2 border-black grayscale">
                <div>
                    <h2 id="display-name" class="text-xl font-bold"></h2>
                    <p id="handle" class="text-sm opacity-60"></p>
                    <p id="bio" class="text-sm mt-2 italic"></p>
                </div>
            </div>

            <!-- Share Box -->
            <div class="card brutal bg-gray-50">
                <h3 class="font-bold mb-3">SHARE THIS ROAST:</h3>
                <textarea id="share-text" class="w-full h-32 p-3 border-2 border-black font-mono text-sm mb-3" readonly></textarea>
                <div class="flex gap-2">
                    <button onclick="copyText()" class="btn flex-1">COPY TEXT</button>
                    <a id="tweet-link" href="#" target="_blank" class="btn btn-blue flex-1 text-center">POST TO X</a>
                </div>
            </div>

            <!-- Roasts -->
            <div class="card brutal">
                <h3 class="font-bold mb-3 border-b-2 border-black pb-2">THE ROAST:</h3>
                <div id="roast-list" class="space-y-3 text-sm"></div>
            </div>

            <button onclick="reset()" class="btn w-full mt-4">ROAST ANOTHER</button>
        </div>

        <!-- Support -->
        <div class="text-center mt-8 p-4 border-2 border-black">
            <p class="text-xs mb-2">Support:</p>
            <p class="text-xs font-mono">0x78305eF4299edb868d5fc0bb13B4AAa71cc63ba3</p>
        </div>

    </div>

    <script>
        const roasts = [
            "Username gives 'I arrived late to the party' energy. Fashionably late, but still late.",
            "Thread enthusiast. Takes 10 tweets to say what fits in 2. Efficiency is not their strong suit.",
            "Reply speed: suspicious. Either very dedicated or very unemployed. Jury is out.",
            "Engagement bait specialist. 'Drop your favorite color' followed by radio silence. Community building: one-way street.",
            "Crypto price commentator. 'Bitcoin up' then 'Bitcoin down' within hours. Weather app: more accurate.",
            "GM poster. Starts day with obligatory greeting, ends with obligatory goodnight. Routine: admirable. Variation: zero.",
            "Quote tweet artist. Adds 'ðŸ‘€' and calls it commentary. Curator? Aggregator? You decide.",
            "Follower count vs engagement: math doesn't add up. Audience: mysterious. Reach: questionable.",
            "Bio claims 'thoughts are my own' which is good because no one else wants them.",
            "3AM tweet energy. Sleep schedule: sacrificed. Content: questionable. Dedication: undeniable.",
            "Hashtag abuser. #Uses #47 #tags #per #post. Visibility: maximized. Dignity: negotiated.",
            "Meme game: work in progress. Format freshness: expired. Effort: acknowledged.",
            "Platform loyalty: unwavering. Complaints: frequent. Departure: never. Stockholm syndrome: advanced.",
            "Digital footprint: extensive. Legacy: uncertain. Server bills: someone else's problem.",
            "Here for a good time, not a long time. Long time: also possible. Time will tell."
        ];

        let currentUser = '';

        function roast() {
            const username = document.getElementById('username').value.trim().replace('@', '');
            if (!username) return;

            currentUser = username;
            
            // Set profile
            document.getElementById('avatar').src = `https://unavatar.io/twitter/${username}`;
            document.getElementById('display-name').textContent = username;
            document.getElementById('handle').textContent = '@' + username;
            document.getElementById('bio').textContent = '"Probably tweeting too much | Opinions mine | DMs open"';
            
            // Generate roasts
            const seed = username.split('').reduce((a,b) => a + b.charCodeAt(0), 0);
            const random = (n) => Math.abs((Math.sin(seed + n) * 10000) % 1);
            
            const selected = [];
            for (let i = 0; i < 5; i++) {
                const idx = Math.floor(random(i) * roasts.length);
                selected.push(roasts[idx]);
            }
            
            // Display roasts
            const list = document.getElementById('roast-list');
            list.innerHTML = selected.map((r, i) => `<p><strong>${i+1}.</strong> ${r}</p>`).join('');
            
            // Generate share text
            const shareText = `ðŸŽ¯ FRIENDLY ROAST: @${username}

${selected.slice(0, 3).join('\n\n')}

Get roasted ðŸ‘‡
destroix.vercel.app

#DESTROYX #FriendlyRoast`;
            
            document.getElementById('share-text').value = shareText;
            
            // Set tweet link
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
            document.getElementById('tweet-link').href = tweetUrl;
            
            // Show results
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
        }

        function copyText() {
            const text = document.getElementById('share-text');
            text.select();
            document.execCommand('copy');
            alert('Copied! Now paste into X.');
        }

        function reset() {
            document.getElementById('username').value = '';
            document.getElementById('results').classList.add('hidden');
            document.getElementById('input-section').classList.remove('hidden');
            currentUser = '';
        }
    </script>

</body>
</html>
